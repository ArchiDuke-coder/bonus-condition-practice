<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớn hay nhỏ hơn 0</title>
</head>
<body>

</body>
</html>
<script>
    let num = parseInt(prompt('Enter an integer: '));
    if (num>0){
        alert(num + ' lớn hơn 0');
    } else if (num < 0) {
        alert(num + ' nhỏ hơn 0');
    } else {
        alert(num + ' bằng 0');
    }
</script>
