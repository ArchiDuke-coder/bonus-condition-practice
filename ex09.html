<script>
    let a = +prompt('Nhập độ dài cạnh 1 ');
    let b = +prompt('Nhập độ dài cạnh 2 ');
    let c = +prompt('Nhập độ dài cạnh 3 ');
    if (a>0 && b>0 && c>0 && a+b>c && b+c>a && c+a>b){
        alert('Đây là độ dài 3 cạnh của tam giác');
    } else {
        alert('Đây không phải độ dài 3 cạnh của tam giác');
    }
</script>
