<script>
    a = parseFloat(prompt('Nhập a: '));
    b = parseFloat(prompt('Nhập b: '));
    document.write('Phương trình bậc 1 là '+a+'x + '+b+' = 0'+'<br/>');
    if (a == 0){
        if (b ==0){
            document.write('Vô số nghiệm');
        } else {
            document.write('Vô nghiệm');
        }
    } else {
        sol = -b/a;
        document.write('Nghiệm duy nhất bằng '+ sol.toFixed(5));
    }
</script>
